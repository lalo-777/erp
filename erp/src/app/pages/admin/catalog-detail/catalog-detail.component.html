<div class="container-fluid">
  <!-- Page Header -->
  <div class="row mb-4">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <button class="btn btn-link p-0 mb-2" (click)="goBack()">
            <i class="bi bi-arrow-left me-2"></i>
            Volver a Cat치logos
          </button>
          <h2>{{ catalogDisplayName() }}</h2>
          <p class="text-muted mb-0">Gesti칩n de entradas del cat치logo</p>
        </div>
        <button class="btn btn-primary" (click)="onNewEntry()">
          <i class="bi bi-plus-circle me-2"></i>
          Nueva Entrada
        </button>
      </div>
    </div>
  </div>

  <!-- Search Bar -->
  <div class="row mb-3">
    <div class="col-md-6">
      <div class="input-group">
        <span class="input-group-text">
          <i class="bi bi-search"></i>
        </span>
        <input
          type="text"
          class="form-control"
          placeholder="Buscar por nombre, alias o descripci칩n..."
          [(ngModel)]="searchTerm"
          (keyup)="onSearch()"
        />
      </div>
    </div>
  </div>

  <!-- Entries Table -->
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          @if (isLoading()) {
            <div class="text-center py-5">
              <app-loading-spinner></app-loading-spinner>
            </div>
          } @else if (filteredEntries().length === 0) {
            <app-empty-state
              message="No se encontraron entradas"
              icon="list"
              actionText="Crear Primera Entrada"
              (action)="onNewEntry()"
            ></app-empty-state>
          } @else {
            <app-data-table
              [columns]="columns"
              [data]="filteredEntries()"
              [loading]="isLoading()"
              [showActions]="true"
              emptyMessage="No se encontraron entradas"
              (rowAction)="onRowAction($event)"
            ></app-data-table>
          }
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Catalog Entry Modal -->
@if (showEntryModal()) {
  <app-catalog-entry-modal
    [catalogName]="catalogName()"
    [entryId]="selectedEntryId()"
    [isEditMode]="editMode()"
    (entrySaved)="onEntrySaved()"
    (modalClosed)="onModalClosed()"
  ></app-catalog-entry-modal>
}

<!-- Confirm Dialog -->
<app-confirm-dialog></app-confirm-dialog>
