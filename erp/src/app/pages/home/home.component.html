<div class="container-fluid">
  <div class="row mb-4">
    <div class="col-12">
      <h2 class="mb-1">
        Bienvenido, {{ currentUser()?.person?.first_name || currentUser()?.email }}!
      </h2>
      <p class="text-muted">Sistema de Gestión Empresarial</p>
    </div>
  </div>

  @if (isLoading()) {
    <div class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>
  } @else {
    <div class="row g-4">
      <!-- Quick Stats -->
      <div class="col-md-6 col-lg-3">
        <div class="card stats-card">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <div class="flex-grow-1">
                <h6 class="text-muted mb-1">Clientes</h6>
                <h3 class="mb-0">--</h3>
              </div>
              <div class="stats-icon bg-primary">
                <span class="material-symbols-outlined">groups</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-3">
        <div class="card stats-card">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <div class="flex-grow-1">
                <h6 class="text-muted mb-1">Facturas</h6>
                <h3 class="mb-0">--</h3>
              </div>
              <div class="stats-icon bg-success">
                <span class="material-symbols-outlined">receipt_long</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-3">
        <div class="card stats-card">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <div class="flex-grow-1">
                <h6 class="text-muted mb-1">Proyectos</h6>
                <h3 class="mb-0">--</h3>
              </div>
              <div class="stats-icon bg-warning">
                <span class="material-symbols-outlined">apartment</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-3">
        <div class="card stats-card">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <div class="flex-grow-1">
                <h6 class="text-muted mb-1">Materiales</h6>
                <h3 class="mb-0">--</h3>
              </div>
              <div class="stats-icon bg-info">
                <span class="material-symbols-outlined">inventory_2</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="row mt-4">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title mb-3">Acciones Rápidas</h5>
            <div class="d-flex flex-wrap gap-2">
              <button class="btn btn-outline-primary">
                <span class="material-symbols-outlined me-1">add</span>
                Nueva Factura
              </button>
              <button class="btn btn-outline-primary">
                <span class="material-symbols-outlined me-1">add</span>
                Nuevo Cliente
              </button>
              <button class="btn btn-outline-primary">
                <span class="material-symbols-outlined me-1">add</span>
                Nuevo Proyecto
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  }
</div>
