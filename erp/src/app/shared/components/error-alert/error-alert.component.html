<div
  *ngIf="isVisible() && message"
  class="alert fade show"
  [ngClass]="[alertClass, dismissible ? 'alert-dismissible' : '']"
  role="alert"
>
  <div class="alert-content">
    <span class="material-icons alert-icon">{{ iconName }}</span>
    <span class="alert-message">{{ message }}</span>
  </div>

  <button
    *ngIf="dismissible"
    type="button"
    class="btn-close"
    (click)="dismiss()"
  ></button>
</div>
